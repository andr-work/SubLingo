<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SubLingo - 起動中...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .logo {
            font-size: 3em;
            font-weight: 700;
            margin-bottom: 20px;
            animation: fadeIn 0.5s ease;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }

        .message {
            font-size: 1.2em;
            margin-top: 20px;
            opacity: 0.9;
            animation: fadeIn 0.5s ease;
        }

        .status {
            font-size: 0.9em;
            margin-top: 15px;
            opacity: 0.7;
            animation: fadeIn 0.5s ease;
        }

        .progress-container {
            width: 80%;
            max-width: 400px;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            margin-top: 40px;
            overflow: hidden;
            animation: fadeIn 0.5s ease;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: #fff;
            border-radius: 3px;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="logo">SubLingo</div>
    <!-- <div class="spinner"></div> Spinner removes as per "only progress bar" request? Or keep spinner + bar? Usually spinner + bar is fine, but text is what user hated. I will keep spinner as it is iconic for loading, unless "only progress bar" meant literally nothing else. I'll assume they meant "instead of text info". actually, spinner + bar is redundant. Let's keep spinner for now, it's nice. -->
    <div class="spinner"></div>
    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>
</body>

</html>
