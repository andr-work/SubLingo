<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' 'unsafe-inline' 'unsafe-eval' blob: data: ws: http:;" />
    <title>SubLingo - リアルタイム音声転写</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>SubLingo</h1>
            <p class="subtitle">リアルタイム音声転写アプリ</p>
        </div>

        <div class="controls">
            <div class="button-container">
                <button id="recordButton" class="record-button">
                    <span class="button-icon">🎤</span>
                    <span class="button-text">文字起こし開始</span>
                </button>
                <div class="timer" id="timer">00:00</div>
            </div>

            <div class="settings-panel">
                <div class="setting-item">
                    <label for="microphoneSelect">マイクを選択</label>
                    <select id="microphoneSelect">
                        <option value="">デフォルトマイク</option>
                    </select>
                </div>

                <div class="status" id="status">準備完了</div>
            </div>
        </div>

        <div class="transcript-container">
            <div class="transcript-header">
                <h2>文字起こし結果</h2>
                <button id="clearButton" class="clear-button">クリア</button>
            </div>
            <div id="transcript" class="transcript">
                <div class="transcript-placeholder">文字起こしを開始すると、ここに結果が表示されます</div>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>

</html>
